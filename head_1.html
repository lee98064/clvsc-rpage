<script>
    $('.navtop-identity').append($('.hdsearch'))
    $('.navtop-identity').append($('.msearch'))
    $('.msearch .navbar-form .input-group').append($('.msearch .navbar-form .input-group .btn'))
    $('.navbar-collapse').removeClass('iosScrollToggle');
    if ($(window).width() > 768) {
        $('.msearch').removeClass('collapse')
        $('.msearch').addClass('in')

    }
    var bodyClass = document.getElementById('head').classList;
    lastScrollY = 0;
    window.addEventListener('scroll', function () {
        var st = this.scrollY;
        // if (st < 120) {
        //     bodyClass.remove('fixed-top');
        //     bodyClass.remove('hideUp');
        // } else 
        // 判斷是向上捲動，而且捲軸超過 200px
        if (st < lastScrollY || st < 200) {
            bodyClass.remove('hideUp');
        } else {
            if ($('.navbar-collapse').hasClass('in')) {
                $('.navbar-collapse').collapse('hide');
                $('.navbar-toggle').removeClass('open');
                $('.navbar-toggle').addClass('collapsed');
            }
            bodyClass.add('fixed-top');
            bodyClass.add('hideUp');
        }

        lastScrollY = st;
    });
</script>
